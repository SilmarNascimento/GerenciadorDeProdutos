<app-navbar></app-navbar>

<main>
  <h1>Produtos</h1>
  <button (click)="createProduct()">Novo Produto</button>

  @if (products.length < 1) {
    <h1 class="warning">Nenhum produto criado!</h1>
  } @else {
    <app-table-product
      [products]="products"
      (productDeleted)="loadProducts(currentPage, pageSize)"
    ></app-table-product>
    <app-table-footer
      [totalItems]="totalItems"
      [itemsPerPage]="pageSize"
      [currentPage]="currentPage"
      [pageItems]="pageItems"
      [itemsPerPageOptions]="[5, 10, 20]"
      (pageChanged)="onPageChange($event)"
      (itemsPerPageChanged)="onItemsPerPageChange($event)"
    ></app-table-footer>
  }

</main>
