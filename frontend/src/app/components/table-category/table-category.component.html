<div>
  <table>
    <tr>
      <th>Nome</th>
      <th></th>
    </tr>
    @for (category of categories; track category.id) {
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <button class="edit" (click)="editCategory(category.id)">Editar</button>
          <button class="delete" (click)="deleteCategory(category.id)">Deletar</button>
        </td>
      </tr>
    }
  </table>
</div>
