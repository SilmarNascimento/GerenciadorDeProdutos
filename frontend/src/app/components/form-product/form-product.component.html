<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      <input id="name" formControlName="name" placeholder="Nome">
    </label>
  </div>
  <div>
    <label for="description">
      <textarea id="description" formControlName="description" placeholder="Descrição"></textarea>
    </label>
  </div>
  <div>
    <label for="price">
      <input id="price" formControlName="price" placeholder="Preço" type="number">
    </label>
  </div>
  <div>
    <label for="categories">
      <select id="categories" formControlName="categories" multiple>
        @for (category of categories; track category.id) {
          <option [value]="category.id">{{ category.name }}</option>
        }
      </select>
    </label>
  </div>
  <div>
    <button type="submit">{{ action === 'edit' ? 'Atualizar' : 'Criar' }}</button>
    <button type="button" (click)="onCancel()">Voltar</button>
  </div>
</form>
